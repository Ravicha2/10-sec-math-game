<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Math Game</title>
	<script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="Currentscore">Current Score: <span id="currentscore"></span></h1>
    <h1 class="Highscore">High Score:</h1>
    <div class="col-xs-12">
        <div class="chart-container">
            <div class="countdown"></div>
        </div>
        <p id ="countdown"style="text-align: center;">time left</p> 
        <div id="question">
        </div>
        <form id="answer-box">
            <input id="answer" type="number"/>
        </form>
        <label for="dificulty">select difficulty</label>
        <select name="difficulty" id="mode">
            <option value="easy">Easy (max = 10)</option>
            <option value="normal">Normal (max = 30)</option>
            <option value="hard">Hard (max = 60)</option>
            <option value="asian">Asian</option>
        </select>
        <div class="start">
        <button id="starter">start</button>
        </div>
    </div>    
  </body>
</html>
